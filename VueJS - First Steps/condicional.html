<!DOCTYPE html>
<html>

<head>
    <script src="js/vue.js"></script>
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <div v-if="value > 5">Value es mayor a 5</div>
        <div v-else-if="value == 5">Value es 5</div>
        <div v-else>Value es otra cosa</div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
